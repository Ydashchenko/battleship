<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Battleship</h1>
    </header>

    <main>
        <div id="labels">
            <h2>You</h2>
            <button id="start-btn">Start battle!</button>
            <h2>AI</h2>
        </div>
        <div id="boards">
            <div class="gameboard" id="player-board">

            </div>
            <div id="my-ships">
                <label>Your battleships:</label>
                <button id="axis">Change to Y axis</button>
                <div class="ship" id="carrier">
                    <div class="counter">x1</div>
                    <div class="column">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>
                <div class="ship" id="cruiser">
                    <div class="counter">x2</div>
                    <div class="column">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>
                <div class="ship" id="submarine">
                    <div class="counter">x3</div>
                    <div class="column">
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>
                <div class="ship" id="destroyer">
                    <div class="counter">x4</div>
                    <div class="column">
                        <div class="cell"></div>
                    </div>
                </div>
            </div>
            <div class="gameboard" id="computer-board">

            </div>
        </div>
        <div id="announcement" class="hidden">
            <h1>Someone won!</h1>
            <button id="replay-btn">Play again</button>
        </div>
    </main>

    <footer>
        Copyright Â©
        <script>
            document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/Ydashchenko" target="_blank">Yevhenii Dashchenko</a>
        <a href="https://github.com/Ydashchenko" target="_blank"><img src="../src/images/white-gh.jpeg" alt="github-logo" class="icon"></a>
    </footer>
</body>
</html>
